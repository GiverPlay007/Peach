plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.0.0"
}

group 'net.focaenterprises'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.socket:socket.io-client:2.0.1'
}

jar {
    manifest {
        attributes 'Main-Class': "${project.group}.peach.Launcher"
    }
}

shadowJar {
    archiveFileName.set("$project.name-release-${project.version}.jar")
}

tasks.build.dependsOn(shadowJar)

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

